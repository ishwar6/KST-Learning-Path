{% load static %}
{% block content %}


<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Multiple Choice Quiz</title>
  
  
  
      <link rel="stylesheet" href="{% static 'assessment/css/style.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
</head>

<body>

  <div id="quiz text-center">
    <h2 id="title" style="margin-bottom: 30px">
      Test Assessment
    </h2>
    <h2 id="title" style="margin-bottom: 10px">
      Welcome {{profile.username}} !
    </h2><br>

    <div class="row" style="margin:5px">
      {% if first_chapter %}
        <!--
          <ul>  
          {% for i in all_chapters %}  
            <li>{{ i.title }}</li>
          {% endfor %}
        </ul>
        -->  
        <form class="col s12" method="POST" action="/assess/quiz/{{first_chapter.title}}/begin/" >
          {% csrf_token %}
          <button id="submit" class="btn" type="submit" style="margin-bottom: 2px">Enter Assessment</button>            
        </form>
    
      {% endif %}
    </div>  
  </div>

 
 
<br>

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


</body>

</html>
{% endblock content %}
