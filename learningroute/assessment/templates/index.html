{% load static %}
{% block content %}


<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Multiple Choice Quiz</title>
  
  
  
      <link rel="stylesheet" href="{% static 'assessment/css/style.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
</head>

<body>

  <div id="quiz text-center">
    <h2 id="title" style="margin-bottom: 30px">
      Test Assessment
    </h2>
    <h2 id="title" style="margin-bottom: 10px">
      Welcome {{profile.first_name}} {{profile.last_name}}!
    </h2>

    <div class="row" style="margin:5px">
      {% if all_chapters %}
        {% for i in all_chapters %}

          <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
            <div class="panel panel-primary">
              <div class="panel-heading">{{i.title}}</div>
              <div class="panel-body">
                <p>{{i.gaurd}}</p>
              </div>


              <form class="col s12" method="POST" action="/assess/beginquiz/{{i.title}}/begin/" >
                {% csrf_token %}
                <div class="panel-primary">
                  <button id="submit" class="btn" type="submit" style="margin-bottom: 2px">Enter Assessment</button>
                </div>
              </form>

            </div>
          </div>    
        {% endfor %}
      {% endif %}
    </div>  
  </div>

 
 
<br>

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


</body>

</html>
{% endblock content %}
